name: Build Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install libpcap
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - name: Build
        run: |
          mkdir -p build/linux_amd64
          go build -ldflags="-s -w" -o build/linux_amd64/mirror ./cmd/mirror
          go build -ldflags="-s -w" -o build/linux_amd64/device ./cmd/device
          go build -ldflags="-s -w" -o build/linux_amd64/hack ./cmd/hack
          go build -ldflags="-s -w" -o build/linux_amd64/auth ./cmd/auth

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux_amd64
          path: build/linux_amd64/

  build-macos-intel:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install libpcap
        run: brew install libpcap

      - name: Build
        run: |
          mkdir -p build/darwin_amd64
          go build -ldflags="-s -w" -o build/darwin_amd64/mirror ./cmd/mirror
          go build -ldflags="-s -w" -o build/darwin_amd64/device ./cmd/device
          go build -ldflags="-s -w" -o build/darwin_amd64/hack ./cmd/hack
          go build -ldflags="-s -w" -o build/darwin_amd64/auth ./cmd/auth

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: darwin_amd64
          path: build/darwin_amd64/

  build-macos-arm:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install libpcap
        run: brew install libpcap

      - name: Build
        run: |
          mkdir -p build/darwin_arm64
          go build -ldflags="-s -w" -o build/darwin_arm64/mirror ./cmd/mirror
          go build -ldflags="-s -w" -o build/darwin_arm64/device ./cmd/device
          go build -ldflags="-s -w" -o build/darwin_arm64/hack ./cmd/hack
          go build -ldflags="-s -w" -o build/darwin_arm64/auth ./cmd/auth

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: darwin_arm64
          path: build/darwin_arm64/

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Npcap SDK
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" -OutFile "npcap-sdk.zip"
          Expand-Archive -Path "npcap-sdk.zip" -DestinationPath "C:\npcap-sdk"

      - name: Build
        shell: bash
        env:
          CGO_ENABLED: 1
          CGO_CFLAGS: "-IC:/npcap-sdk/Include"
          CGO_LDFLAGS: "-LC:/npcap-sdk/Lib/x64"
        run: |
          mkdir -p build/windows_amd64
          go build -ldflags="-s -w" -o build/windows_amd64/mirror.exe ./cmd/mirror
          go build -ldflags="-s -w" -o build/windows_amd64/device.exe ./cmd/device
          go build -ldflags="-s -w" -o build/windows_amd64/hack.exe ./cmd/hack
          go build -ldflags="-s -w" -o build/windows_amd64/auth.exe ./cmd/auth

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows_amd64
          path: build/windows_amd64/

  package:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos-intel, build-macos-arm, build-windows]

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create release package
        run: |
          cd release
          zip -r ../ZaNetworkTool-${{ github.event.inputs.version }}.zip .

      - name: Upload release package
        uses: actions/upload-artifact@v4
        with:
          name: ZaNetworkTool-${{ github.event.inputs.version }}
          path: ZaNetworkTool-${{ github.event.inputs.version }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          files: ZaNetworkTool-${{ github.event.inputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
