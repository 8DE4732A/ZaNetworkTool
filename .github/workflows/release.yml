name: Build Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: 386
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
          - goos: linux
            goarch: mips
          - goos: linux
            goarch: mipsle
          - goos: linux
            goarch: mips64
          - goos: linux
            goarch: mips64le
          - goos: linux
            goarch: riscv64
          - goos: linux
            goarch: ppc64le
          - goos: linux
            goarch: s390x
          # macOS
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          # Windows
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: 386
          - goos: windows
            goarch: arm64
          # FreeBSD
          - goos: freebsd
            goarch: amd64
          - goos: freebsd
            goarch: 386
          - goos: freebsd
            goarch: arm64
          # OpenBSD
          - goos: openbsd
            goarch: amd64
          - goos: openbsd
            goarch: 386
          - goos: openbsd
            goarch: arm64
          # NetBSD
          - goos: netbsd
            goarch: amd64
          - goos: netbsd
            goarch: 386
          - goos: netbsd
            goarch: arm64
          # Solaris
          - goos: solaris
            goarch: amd64
          # AIX
          - goos: aix
            goarch: ppc64
          # DragonFly
          - goos: dragonfly
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          EXT=""
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          fi

          OUTPUT_DIR="build/${{ matrix.goos }}_${{ matrix.goarch }}"
          mkdir -p $OUTPUT_DIR

          go build -ldflags="-s -w" -o "$OUTPUT_DIR/mirror${EXT}" ./cmd/mirror
          go build -ldflags="-s -w" -o "$OUTPUT_DIR/device${EXT}" ./cmd/device
          go build -ldflags="-s -w" -o "$OUTPUT_DIR/hack${EXT}" ./cmd/hack
          go build -ldflags="-s -w" -o "$OUTPUT_DIR/auth${EXT}" ./cmd/auth

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.goos }}_${{ matrix.goarch }}
          path: build/${{ matrix.goos }}_${{ matrix.goarch }}/

  package:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create release package
        run: |
          cd release
          zip -r ../ZaNetworkTool-${{ github.event.inputs.version }}.zip .

      - name: Upload release package
        uses: actions/upload-artifact@v4
        with:
          name: ZaNetworkTool-${{ github.event.inputs.version }}
          path: ZaNetworkTool-${{ github.event.inputs.version }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          files: ZaNetworkTool-${{ github.event.inputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
